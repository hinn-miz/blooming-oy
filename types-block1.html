<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블럭1 | 온양온천역 벽산 블루밍 센트럴시티</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- 파비콘 -->
  <link rel="icon" href="/assets/images/favicon.svg" type="image/png" />
  <style>
    .type-selector {
      text-align: center;
      margin-bottom: 2rem;
    }

    .type-btn {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border: 1px solid #ccc;
      background-color: white;
      font-weight: 500;
      cursor: pointer;
      border-radius: 999px;
      transition: 0.2s;
    }
   

    .type-btn.active {
      background-color: #0B1E3B;
      color: white;
      border-color: #132f57;
    }

    .type-image {
      display: none;
    }

    .type-image.visible {
      display: block;
    }

    .desktop-only {
      display: block;
    }

    .mobile-only {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }

      .mobile-only {
        display: block;
      }
    }

    .type-btn {
      display: inline-block;
      margin: 0.4rem 0.3rem;
    }

    .info-section {
      padding: 4rem 1.5rem;
      background-color: #ffffff;
    }

    .info-section .container {
      max-width: 1200px;
      margin: auto;
      display: block;
      padding: 0 1rem;
    }
   

    .type-image img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- ✅ 헤더 컴포넌트 -->
  <div id="header-include"></div>

  <main class="main-section">
    <section class="info-section" style="padding: 4rem 1.5rem; ">
      <div class="container" style="max-width: 1200px; margin: auto; display: block; padding: 0 1rem;">
       <img src="/assets/images/type/type1.png" class=" fade-item delay-1" alt="평면 이미지1" style="width: 100%; border-radius: 12px; margin-bottom: 2rem;" />
      </div>
    </section>
    <section class="info-section">
      <div class="container">
        <div class="type-selector">
          <button class="type-btn active" data-type="1">59㎡ A</button>
          <button class="type-btn" data-type="2">59㎡ B</button>
          <button class="type-btn" data-type="3">84㎡ A1</button>
          <button class="type-btn" data-type="4">84㎡ A2</button>
          <button class="type-btn" data-type="5">84㎡ B</button>
          <button class="type-btn" data-type="6">84㎡ C</button>
          <button class="type-btn" data-type="7">84㎡ D</button>

        </div>

        <div class="type-image-wrap">
          <div class="type-image type-1 visible">
            <img src="/assets/images/type/1.png"  alt="59㎡ A (PC)" />
          </div>


          <div class="type-image type-2">
            <img src="/assets/images/type/2.png"  alt="59㎡ B (PC)" />
          </div>

          <div class="type-image type-3">
            <img src="/assets/images/type/3.png"  alt="84㎡ A1 (PC)" />
          </div>


          <div class="type-image type-4">
            <img src="/assets/images/type/4.png"  alt="84㎡ A2 (PC)" />
          </div>

          <div class="type-image type-5">
            <img src="/assets/images/type/5.png"  alt="84㎡ B (PC)" />
          </div>

          <div class="type-image type-6">
            <img src="/assets/images/type/6.png"  alt="84㎡ C (PC)" />
          </div>

          <div class="type-image type-7">
            <img src="/assets/images/type/7.png"  alt="84㎡ D (PC)" />
          </div>

        </div>
      </div>
    </section>

    
  </main>

  <!-- ✅ 푸터 컴포넌트 -->
  <div id="footer-include"></div>

  <!-- ✅ 공통 컴포넌트 JS 삽입 + 햄버거 메뉴 처리 -->
  <script>
    async function loadComponent(id, path, callback) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fetch failed");
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(`${path} 불러오기 실패:`, err);
      }
    }

    function bindMenuToggle() {
      const menuToggle = document.getElementById("menuToggle");
      const mainNav = document.getElementById("mainNav");
      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("header-include", "/components/header.html", bindMenuToggle);
      loadComponent("footer-include", "/components/footer.html");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-item').forEach(el => observer.observe(el));

      document.querySelectorAll(".type-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const type = btn.dataset.type;
          document.querySelectorAll(".type-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          document.querySelectorAll(".type-image").forEach(img => img.classList.remove("visible"));
          document.querySelector(`.type-${type}`).classList.add("visible");
        });
      });
    });
  </script>
  <!-- ✅ 플로팅 버튼 -->
<a href="/form.html" class="floating-btn">방문예약</a>
</body>

</html>
